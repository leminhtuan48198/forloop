<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong n so dau tien</title>
</head>
<body>
<script>
    let n=Number(prompt('Nhap so n'))
    let sum=0
    for(let i=1;i<=n;i++) {
        sum+=i
    }
    alert('Tong cua day so tu 1 den '+n+' ='+sum)

</script>

</body>
</html>
